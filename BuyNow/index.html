 <div class="buy">
    <div class="buy-now-form-container">
        <h1 class="text-primary">Check Out</h1>
        <p>Please fill out your details to complete the purchase:</p>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
               <label for="City">City Name</label>
               <select id="city"  required>
                   <option value="Karachi">Karachi</option>
                   <option value="Lahore">Lahore</option>
                   <option value="Islamabad">Islamabad</option>
                   <option value="Queeta">Queeta</option>
                   <option value="Peshawar">Peshawar</option>
               </select>
           </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input id="address" name="address" placeholder="Enter your shipping address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">Jazz Cash</option>
                    <option value="paypal">Easypaisa</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>
            <button id="btn" class="btn btn-primary">Proceed to Payment</button>
       </div>
    </div>
